<script>


  function handleRequest() {
    


axios.get("https://www.keykes.com/api/transcations/fetch/coupon/not-delivered", {password: "leafnodetechnology9898@leafnodetechnology.com"}).then(function (response) {
        
        const products = response.data.data
     var article = document.querySelector("tbody")
        for (let i=0;i<products.length;i++){
           
   var content = `
   <tr>
                                <td>${products[i].productName}</td>
                                <td><b>${products[i].userEmail}</b></td>
                              
                                  <td>  <div class="icontext">
                                        <img width="36" class="icon border" src="images/card-brands/3.png" alt="Payment">
                                        <span class="text text-muted">Paypal</span>
                                    </div>
                                </td>
                                
                                <td>${products[i].coupon}</td>
                               
                            </tr>

 
                             
   `
   article.innerHTML += content
      }
    })
   
}
</script>
