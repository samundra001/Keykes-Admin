<script>
    function handleSubmit() {

        var couponCode = document.getElementById("couponCode").value
        var equivalentDiscount = document.getElementById("equivalentDiscount").value
        var validUntil = document.getElementById("validUntil").value
      




   axios.post(`https://www.keykes.com/api/discount/add`, {couponCode: couponCode ,equivalentDiscount:equivalentDiscount,validUntil:validUntil},{   headers:{
         'x-access-token': localStorage.getItem('token')}}).then(function (response) {


     alert(response.data.msg);
     window.location.href = "./discount.html";
   }).catch(function (params) {
       console.log(params)
   })
    }
  
     </script>
