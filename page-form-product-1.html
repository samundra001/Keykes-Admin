<script type="text/javascript">
  window.addEventListener("load", () => {
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
          e.preventDefault();

let data = new FormData(form);       

var url = `https://www.keykes.com/api/products/create`

          axios({
              method: "post",
              url: url,
              data: data,
              headers: { "Content-Type": "multipart/form-data",
              'x-access-token': localStorage.getItem('token')
               },
          })
              .then((res) => {
                  location.reload();
              })
              .catch((err) => {
                  throw err;
              });
      });
  });
</script>

<section class="content-main" style="max-width: 720px">
	
	<div class="content-header">
		<h2 class="content-title">Create product </h2>
		<div>
			<a href="page-products-list.html" class="btn btn-outline-danger"> &times; Discard</a>
		</div>
	</div>

	<div class="card mb-4">
          <div class="card-body">


      <form   enctype="multipart/form-data">
      
				<div class="mb-4">
					<label for="product_name" class="form-label">Product name</label>
					<input type="text"  placeholder="Type here" class="form-control" id="productName" name="productName" required>
				</div>

			

				<div class="mb-4">
					<label class="form-label">Images</label>
					<input class="form-control" type="file" id="image" name="image" required>
				</div>

				<div class="mb-4">
          <label class="form-label">Price</label>
					<div class="row gx-2">
						<div class="col-4">
						    <input placeholder="Number" type="number" class="form-control" name="productPrice" id="productPrice" step="0.01" required>
					  	</div>
				
				</div>

				<div class="mb-4">
					<label for="product_name" class="form-label">Tags</label>
					<input type="text" class="form-control" name="tag" id="tag" required>
				</div>

				<div class="mb-4">
					<label class="form-label">Description</label>
					<textarea placeholder="Type here" class="form-control" rows="4" name="description" class="description" id="description"></textarea>
        </div>
        
        <div class="mb-4">
					<label class="form-label">Full Description</label>
					<textarea placeholder="Type here" class="form-control" rows="4" name="longDescription" id="mytextarea" class="longDescription"></textarea>
				</div>
     

			




				

				<label class="form-check mb-4">
          <input class="form-check-input" type="checkbox" name="isPromoted" id="isPromoted" >
				  <span class="form-check-label" >  Feature </span>
				</label>

				<button class="btn btn-primary" type="submit">Submit item</button>

			</form>
          </div>
