    <script>
      function handleLogout() {
        localStorage.removeItem("token");
      }

      function handleRequest() {
        var token = localStorage.getItem("token");
        if (!token) {
          window.location.replace("https://keykesadmin.netlify.app/index.html");
        } else {
          axios
            .get(
              "https://www.keykes.com/api/transcations/fetch/coupon/not-delivered",
              {
                headers: {
                  "x-access-token": localStorage.getItem("token"),
                },
              }
            )
            .then(function (response) {
              console.log(response);
              const products = response.data.data;
              var article = document.querySelector("tbody");
              for (let i = 0; i < products.length; i++) {
                var content = `

             <tr>

               <td>${products[i].productName}</td>
               <td>${products[i].coupon}</td>
               <td>${products[i].userEmail}</td>






             </tr>

      `;
                article.innerHTML += content;
              }
            });
        }
      }
    </script>
