    <script type="text/javascript">
      function handlePop(id, tag) {
      
        localStorage.setItem("id", id);
      }
      function handleLogout() {
        localStorage.removeItem("token");
      }

      function handleRequest() {
        axios
          .get(
            "https://www.keykes.com/api/products/fetch/all",
            { name: "data" },
            {
              headers: {
                "x-access-token": localStorage.getItem("token"),
              },
            }
          )
          .then(function (response) {
           
            const products = response.data.data;
            var article = document.querySelector("ol");
            for (let i = 0; i < products.length; i++) {
             
              var content = `
  <li>
   <div class="row align-items-center">
                            <div class="col col-check flex-grow-0">
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-4 col-8 flex-grow-1 col-name">
                                <a class="itemside" href="#">
                                    <div class="left">
                                        <img src="${products[i].image}"  style="height:50px; width:50px;" class="img-sm img-thumbnail" alt="Item">

                                            </img>
                                    </div>
                                    <div class="info">
                                        <h6 class="mb-0"><span id="productName"> 
                                      ${products[i].productName}

                                        </span></h6>
                                    </div>
                                </a>
                            </div>
                            <div class="col-lg-2 col-sm-2 col-4 col-price"> $ <span id="productPrice">   
                            
                                ${products[i].price.productPrice}

                            </span> </div>
                            
                            <div class="col-lg-2 col-sm-2 col-4 col-status">
                                <span class="badge rounded-pill alert-success">Coupon Count : ${products[i].couponsCount}</span>


                            </div>
                            <div class="col-lg-2 col-sm-2 col-4 col-date">
                                <span id="createdAt">
                                  <!-- Button trigger modal -->
<a  href = "addcupon.html?tag=${products[i].tag}&&id=${products[i]._id}" type="button" class="btn btn-primary" >

  Add Coupon
</a>


                                </span>
                            </div>
                            <div class="col-lg-1 col-sm-2 col-4 col-action">
                                <div class="dropdown float-end">
                                    <a href="#" data-bs-toggle="dropdown" class="btn btn-light"> <i class="material-icons md-more_horiz"></i> </a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="edit.html?id=${products[i]._id}">Edit info</a>
                                        <a class="dropdown-item text-danger" href="delete.html?id=${products[i]._id}" >Delete</a>
                                    </div>
                                </div> <!-- dropdown // -->
                            </div>
                        </div>
                        </li>
   `;
              article.innerHTML += content;
            }
          });
      }

      function deleteProduct(id) {
        axios
          .delete(`https://www.keykes.com/api/products/delete/${id}`)
          .then(function (response) {
            console.log(response);
          });
      }
    </script>
