      function handleLogout() {
        localStorage.removeItem("token");
      }

      function handlePop(id, tag) {
        localStorage.setItem("id", id);
      }
      function handleStatusChange() {
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());

        const url = `https://www.keykes.com/api/ticket/change/ticket/status/${params.id}`;
        const status = 2;
        axios.put(url, { status }).then((response) => {
          window.location.reload();
        });
      }

      function handleRequest() {
        var token = localStorage.getItem("token");
        if (!token) {
          window.location.replace("https://keykesadmin.netlify.app/index.html");
        } else {
          const urlSearchParams = new URLSearchParams(window.location.search);
          const params = Object.fromEntries(urlSearchParams.entries());

          axios
            .get(
              `https://www.keykes.com/api/ticket/fetch/ticket/${params.id}`,
              {
                headers: {
                  "x-access-token": localStorage.getItem("token"),
                },
              }
            )
            .then(function (response) {
              const products = response.data.result;

              var article = document.querySelector("tbody");

              var content = `
       
        
          <h3> Updted At </h3> <p>${products.updatedAt}<br></p>

        <h3> Issued By </h3> <p> ${products.issuedBy}</p>
        
        <h3> Issued Title </h3> <p> ${products.issue}</p>
        
        <h3> Product Name </h3> <p>${products.productName}</p>

        <h3> Details </h3> <p>${products.details}</p>
        
        <h3>Status  </h3> <p>${products.status == 1 ? "Open" : "Resolved"} </p>
        <button class="btn btn-danger text-black mx-3" style="color:black" onclick="handleStatusChange()">Change Status</button>
   
   `;
              article.innerHTML += content;
            });
        }
      }

      function handleStatus() {
        var id = document.getElementById("id").value;
      }
